<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XERO Music</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      max-width: 80%;
      height: auto;
      width: 320px;
      margin: 60px auto 20px;
      display: block;
      filter: drop-shadow(0 0 25px rgba(255,255,255,0.3));
      transition: filter 0.4s ease;
    }

    img:hover {
      filter: drop-shadow(0 0 40px rgba(255,255,255,0.6));
    }

    .email {
      font-size: 1rem;
      color: #aaa;
      margin: 30px 0 60px;
      display: block;
    }

    .email a {
      color: #aaa;
      text-decoration: none;
      border-bottom: 1px solid #444;
      transition: all 0.3s ease;
    }

    .email a:hover {
      color: #ff0055;
      border-color: #ff0055;
    }

    iframe {
      margin-top: 20px;
      width: 80%;
      max-width: 720px;
      height: 405px;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
    }

    footer {
      margin: 60px 0 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>
  <!-- Logo -->
  <div>
    <img src="xero-logo-white.png" alt="XERO Logo">
  </div>

  <!-- Video -->
  <iframe src="https://www.youtube.com/embed/DlnsgcVOIyM" title="XERO - Official Video" allowfullscreen></iframe>

  <!-- Email -->
  <div class="email">
    <a href="mailto:info@xeromusic.ai">info@xeromusic.ai</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 XERO Music</p>
  </footer>
</body>
</html>
